<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
    <main class ="main-container">
        <figure class="image-container">
          <img src="bg.jpg" alt="Description of the image" id="bg-image">
        </figure>
      
          <form class="form-container">
            <section class="main-form">
                <div class="form-quote">"Unlock the power of technology with a few clicks. <br>Sign up today and embark on a seamless journey towards innovation and progress.</div>
                    <div class="main-inputs">
                        <div class="form-flex-group">
                            <label for="first-name">First Name: </label>
                            <input type="text" name="first-name" id="first-name">
                
                            <label for="Email">Email: </label>
                            <input type="email" name="Email" id="Email">
    
                                    
                            <label for="Password">Password: </label>
                            <input type="password" name="Password" id="Password">
                        </div>
    
                        <div class="form-flex-group-2">
    
                            <label for="last-name">Last Name: </label>
                            <input type="text" name="lastname" id="last-name"><br>
                
            
                            <label for="phone-number">Phone Number: </label>
                            <input type="tel" name="phone-number" id="phone-number"><br>
                
                            <label for="confirm-password">Confirm Password: </label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
    

                    </div>
            </section>

            <button>Sign up </button>
            <div class="sign-in-text">Already have an account? <a href="#">Log in  here </a></div>
          </form>
      </main>
</body>
</html>
