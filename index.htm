<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
    <main class ="main-container">
        <figure class="image-container">
          <img src="bg.jpg" alt="Description of the image" id="bg-image">
        </figure>
      
          <form class="form-container">
            <section class="main-form">
                <div class="form-quote">"Unlock the power of technology with a few clicks and embark on a seamless journey towards innovation and progress." <br><br>Sign up today </div>
                    <div class="main-inputs">
                        <div class="form-flex-group">
                            <label for="first-name">First Name: </label>
                            <input type="text" name="first-name" id="first-name" pattern="[a-zA-Z]+"required  placeholder="Luke">
                
                            <label for="Email">Email(@gmail.com): </label>
                            <input type="email" name="Email" id="Email" required pattern="[a-zA-Z0-9]+@gmail.com" placeholder="luke@gmail.com">
    
                                    
                            <label for="Password">Password: </label>
                            <input type="password" name="Password" id="Password" pattern="[a-zA-Z0-9]+"required>
                        </div>
    
                        <div class="form-flex-group-2">
    
                            <label for="last-name">Last Name: </label>
                            <input type="text" name="lastname" id="last-name"  pattern="[a-zA-Z]+"required  placeholder="Skywalker"><br>
                
            
                            <label for="phone-number">Phone Number: </label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{10}|[0-9]{3}[ -.][0-9]{3}[ -.][0-9]{4}" required placeholder="0954543123"><br>
                
                            <label for="confirm-password">Confirm Password: </label>
                            <input type="password" name="confirm-password" id="confirm-password" pattern="[a-zA-Z0-9]+"required>
                        </div>
    

                    </div>
            </section>
            <section class="submit-section" >
                <button>Sign up </button>
                <div class="sign-up-text">Already have an account? <a href="#">Log in  here </a></div>
                
            </section>
          </form>
      </main>
</body>
</html>
